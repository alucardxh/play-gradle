plugins {
    id 'java'
    id 'org.gradle.playframework' version '0.9'
    id 'idea'
}

group 'steve.playframework'
version '1.0-SNAPSHOT'

sourceCompatibility = 12
play {
    platform {
        playVersion = '2.6.7'
        scalaVersion = '2.12'
        javaVersion = JavaVersion.VERSION_12
    }

    injectedRoutesGenerator = true
}
repositories {
    mavenCentral()
    jcenter()
    maven {
        name "maven-repo"
        url "https://repo.maven.apache.org/maven2"
    }
    maven {
        name "lightbend-maven-release"
        url "https://repo.lightbend.com/lightbend/maven-releases"
    }
    ivy {
        name "lightbend-ivy-release"
        url "https://repo.lightbend.com/lightbend/ivy-releases"
        layout "ivy"
    }
}

dependencies {
    implementation "com.typesafe.play:play-guice_2.12:2.6.7"
    implementation "mysql:mysql-connector-java:8.0.15"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.typesafe.play', name: 'play-jdbc_2.12', version: '2.6.7'
    // https://mvnrepository.com/artifact/com.typesafe.play/play-java-jpa
    compile group: 'com.typesafe.play', name: 'play-java-jpa_2.12', version: '2.6.7'

}
